<!DOCTYPE html>
<html>
<head>
    <title>Items List</title>
</head>
<body>
    <h1>Items List</h1>
    {% if items %}
        <p>
            <ul>
                {% for item in items %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </p>
    {% else %}
        <p>No items found</p>
    {% endif %}

</body>
</html>
