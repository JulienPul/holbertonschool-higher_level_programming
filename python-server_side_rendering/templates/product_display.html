<!DOCTYPE html>
<html>
<head>
    <title>Product Display</title>
    <style>
        table { border-collapse: collapse; width: 60%; margin: 20px auto; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        h1, p { text-align: center; }
    </style>
</head>
<body>
    <h1>Product List</h1>

    {% if products %}
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price (â‚¬)</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td>{{ product.name or product["name"] }}</td>
                        <td>{{ product.category or product["category"] }}</td>
                        <td>{{ product.price or product["price"] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p class="error">No products available.</p>
    {% endif %}
</body>
</html>
